<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width= device-width, initial-scale=1">
        <meta name="keywords" content="registration,form,student,fields">
        <meta name="description" content="This form is for new enrolled students here must fill" >
        <meta name="robots" content="index, follow">

        <title>Student Registration Form</title>
    </head>
    <body>
      
        <form action="#" name="myform">
            <table align="center" width="20%" cellpadding="2" cellspacing="8" bgcolor="88FE88">
                <tr> 
                    <td colspan="2"><center><font size="4"></font> <b>Student Registration Form</b></font></center></td>
                </tr>
                    

                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" size="30" placeholder="write your name" required autofocus autocomplete="on"></td>
                </tr>
                    
               
    
                <tr>
                    <td>Father Name</td>
                    <td><input type="text" name="name" size="30" placeholder="Enter your father name" required autofocus autocomplete="on"></td>
                </tr>

                <tr>
                    <td>Postal Addres</td>
                    <td><input type="text" name="address" size="30" autofocus autocomplete="on"></td>
                </tr>

                <tr>
                    <td>Personal Address</td>
                    <td><input type="text" name="perAddress" size="30" autofocus autocomplete="on"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male" size="10" checked required>Male &nbsp; &nbsp;<input type="radio" name="gender" value="female" size="10">Female</td>
                    
                </tr>

                <tr>
                    <td>City</td>
                    <td><select name="City" >
                        <option value="select" selected >select..</option>
                        <option value="Peshawar" >Peshawar</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Karachi">Karachi</option>
                    </td>
                </tr>

                <tr>
                    <td>Course</td>
                    <td><select name="Course">
                        <option value="select">select...</option>
                        <option value="Software">BSSE</option>
                        <option value="Computer">BCS</option>
                        <option value="Data Sci">BDS</option>
                        <option value="economics">BS Economics</option>
                        <option value="Accounting">BS Accounting</option>
                        <option value="BBA">BBA</option>
                    </td>
                </tr>
                <tr>
                    <td>Distric</td>
                    <td><select name="District">
                        <option value="mardan">Mardan</option>
                        <option value="swabi">Sawabi</option>
                        <option value="nawab shah">Nawab shah</option>
                        <option value="DHA">DHA town</option>
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><select name="state">
                        <option value="select">Select...</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="india">India</option>
                        <option value="bangldesh">Bangladesh</option>
                    </td>
                </tr>
                <tr>
                    <td>Pin Code</td>
                    <td><input name="pin" type="text" size="30"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" size="30" placeholder="enter your email" required></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="text" name="dob" size="30"></td>
                </tr>
                <tr>
                    <td>MobileNo</td>
                    <td><input type="text" name="mob" size="30"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="Reest" value="Reset"></td>
                    <td><input type="Submit" name="submit Form" value="submit Form"></td>
                </tr>
               

            </table>
        </form>
    </body>
</html>
