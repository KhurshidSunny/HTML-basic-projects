<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration form</title>
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="register, name, hobby, subjects">
        <meta name="description" content="Register yourself for the coming semester as soon as possible">

    </head>
    <body>
        <form action="#" name="form">
            <table align="center" width="30%" border="0" cellspacing="4" cellpadding="10" bgcolor="2DA612">
                <tr>
                    <td><font size="4"><b><h2>Registration</h2></b></font></td>
                </tr>
                
                <tr> 
                    <td><b>Personal Details</b></td>
                </tr>
                
                <tr>
                    <div>
                        <td><label for="fname">Full Name</label> <br> 
                        <input type="text" name="fullName" id="fname" placeholder="Full Name" required autocomplete="on" autofocus autocapitalize="on"></td>
                    </div>

                    <div>
                        <td><label for="dob">Date of Birth</label><br>
                            <input type="date" name="dob" id="dob" required autocomplete="on" autofocus autocapitalize="on">
                        </td>
                    </div>

                    <div>
                        <td>
                            <label for="">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="Email" required autocapitalize="on" autocomplete="on" autofocus>
                        </td>
                    </div>

                </tr>
                <tr>
                    <div>
                        <td>
                            <label for="phone">Mobile Number</label><br>
                            <input type="text" name="mob" id="phone" placeholder="Enter mobile number">
                        </td>
                    </div>
                    <div>
                        <td>
                            <label for="">Gender</label><br>
                            <input type="text" name="gender" id="gender" placeholder="your gender" required>
                        </td>
                    </div>
                    <div>
                        <td>
                            <label for="">Occupation</label><br>
                            <input type="text" name="job" id="job" required autocapitalize="on" autocomplete="on" placeholder="your job">
                        </td>
                    </div>
                </tr>
                <tr>
                    <td>
                        <label for=""><b>Identity details</b></label>
                    </td>
                </tr>
                <tr>
                    <div>
                        <td>
                            <label for="idType">ID Type</label><br>
                            <input type="text" name="id" id="idType" placeholder="passport" >
                        </td>
                    </div>
                    <div>
                        <td>
                            <label for="">ID Number</label><br>
                            <input type="text" name="IdNum" id="idN">
                        </td>
                    </div>
                    <div>
                        <td>
                            <label for="">Issue Authority</label><br>
                            <input type="text" name="IssueAuthority" id="issue" required placeholder="issue authority">
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td>
                            <label for="issueSt">Issue State</label><br>
                            <input type="text" name="issue state" id="issueSt">
                        </td>
                    </div>
                    <div>
                        <td>
                            <label for="issueDate">Issue Date</label><br>
                            <input type="date" name="issueDate" id="issueDate" required>
                        </td>
                    </div>
                    <div>
                        <td>
                            <label for="exdate">Expiry Date</label><br>
                            <input type="date" name="expDate" id="exdate" required>
                        </td>
                    </div>
                </tr>
                <tr>
                    <td><input type="submit" value="Next" name="next page" size="20"></td>
                </tr>
                

            </table>
        </form>
    </body>
</html>
